<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de médias</title>
  <link rel="shortcut icon" href="imagens/calculadora.png" type="image/x-icon">
  <link rel="stylesheet" href="first.css">
</head>
<body>
  <main>
    <header>
      <img src="imagens/logo.png" alt="Logo">
      <h1>Calculadora de médias</h1>
    </header>
    <form action="calculadora.php" method="post" autocomplete="none" id="form-atividade">
      <input type="text" name="atividade" id="nome-atividade" placeholder="Nome da Atividade">
      <input type="number" name="nota" id="nota-atividade" min="0" max="10" step="0.5" placeholder="Nota da Atividade">
      <input type="submit" value="Adicionar +">
    </form>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>Nome da atividade</th>
          <th>Nota</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td>Nota média</td>
          <td id="nota-atividade-final"></td>
          <td id="resultado-atividade-final"><span class="resultado"></span></td>
        </tr>
      </tfoot>
    </table>
  </main>
  <script src="main.js"></script>
</body>
</html>
